{% load static %}
<html>
	<head>
		<title>Fine Manager | My Fines</title>
		<meta charset = "utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta name="description" content="">
    	<meta name="author" content="">
		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Custom fonts for this template -->
	    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	
	    <!-- Plugin CSS -->
	    <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css">
	
	    <!-- Custom styles for this template -->
	    <link href="{% static 'css/freelancer.min.css' %}" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
	      <div class="container">
	        <a class="navbar-brand js-scroll-trigger" href="#page-top">Fine Manager</a>
	      </div>
	    </nav>
	    <header class = "masthead bg-primary">
	    	<table class = "table table-bordered text-white">
		    	<tr>
		    		<th>Employee ID</th>
		    		<th>Name of the employee</th>
		    		<th>Amount of the fine</th>
		    		<th>Reason of Fine</th>
		    		<th>Date applied on</th>
		    	</tr>
		    	{% for i in db %}
			    	<tr>
			    		<td>{{i.employee_id}}</td>
			    		<td>{{i.employee}}</td>
			    		<td>{{i.fine}}</td>
			    		<td>{{i.reason}}</td>
			    		<td>{{i.date_applied}}</td>
			    	</tr>
			    {% endfor %}
			    	<tr>
			    		<th>Total</th>
			    		<td>{{sum}}</td>
			    	</tr>
			  </table>
		</header>
	<!-- Bootstrap core JavaScript -->
	    <script src="vendor/jquery/jquery.min.js"></script>
	    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	    <!-- Plugin JavaScript -->
	    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
	
	    <!-- Contact Form JavaScript -->
	    <script src="js/jqBootstrapValidation.js"></script>
	    <script src="js/contact_me.js"></script>
	
	    <!-- Custom scripts for this template -->
	    <script src="js/freelancer.min.js"></script>
	</body>
</html>
